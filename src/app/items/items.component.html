
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link src='items.component.css' rel='stylesheet' />
    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css"
        integrity="sha512-+EY0fToRDbzM7LUvphiWAG9HizDyvHzgI409LoekdEyEzr79hI1Qy1hkou2nM4ylCSuyaP8m+Dm0ji/3yJROSA=="
        crossorigin="anonymous" />
    <!-- bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>







    <!-- script bootstrap -->
    <div class="shop-items">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 col-sm-6" *ngFor="let item of items | filter: filteredString">
                    <!-- Restaurant Item -->
                    <div class="item">
                      
                        <!-- product title -->
                        <h4><a href="#">{{item.name}}</a></h4>
                  
                          <!-- Item's image -->
                        <img class="img-responsive" src="assets/images/MacBuk Air.jpg" alt="">
                        <!-- Item details -->
                        <div class="item-dtls">

                            <!-- price -->
                            <div class="card-footer">
                            <span class="price lblue">Price &euro; {{item.price}}</span>
                            <div class="stock">
                                <span>{{item.amountOfStock}}</span>
                                <img class="icon" src="assets/images/warning.png" alt="warning">
                            </div>
                            </div>
                        </div>
                        <!-- add to cart btn -->
                        <div class="ecom bg-lblue">
                            <a class="btn" href="#">Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
   

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
