
  <link src='items.component.css' rel='stylesheet' />
  <!-- font awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css"
    integrity="sha512-+EY0fToRDbzM7LUvphiWAG9HizDyvHzgI409LoekdEyEzr79hI1Qy1hkou2nM4ylCSuyaP8m+Dm0ji/3yJROSA=="
    crossorigin="anonymous" />
  <!-- bootstrap CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">




  <div class="container">
    <div class="row">
      <div class="col-100 col-lg-90">
        <div class="container-fluid">
          <div class="row text-center ">
            <div class="col-md-3 col-sm-60" >
              <div class="navbar">
                <div class="dropdown">
                  <a routerLink="/dashboard">Items</a>
                  
                </div>
                <a routerLink="/customerOverview">Customer</a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-6 col-lg-5">
          <div class="container">
            <div class="row text-center ">
              <div class="col-6 col-lg-8">
                <button type="submit" class="registerbtn" routerLink="/createNewItems">Create</button>
              </div>
            </div>
          </div>
        </div>



        <!-- script bootstrap -->
        <div class="shop-items">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-3 col-sm-6" *ngFor="let item of items | filter: filteredString" >
            
           
              <!-- Restaurant Item -->
                <div class="item">

                  <!-- product title -->
                  <h4><a  [routerLink]="['/viewItemDetails', item.id]">{{item.name}}</a></h4>

                  <!-- Item's image -->
                  <img class="img-responsive"[routerLink]="['/viewItemDetails', item.id]" src="assets/images/MacBuk Air.jpg" alt="">
                  <!-- Item details -->
                  <div class="item-dtls">

                    <!-- price -->
                    <div class="card-footer">
                      <span class="price lblue">Price &euro; {{item.price}}</span>
                      <div class="stock">
                        <span>{{item.amountOfStock}}</span>
                        <img class="icon" src="assets/images/warning.png" alt="warning">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>



      </div>

    </div>
  </div>
