<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--StyleSheet-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- font awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" integrity="sha512-+EY0fToRDbzM7LUvphiWAG9HizDyvHzgI409LoekdEyEzr79hI1Qy1hkou2nM4ylCSuyaP8m+Dm0ji/3yJROSA==" crossorigin="anonymous" />
	<!-- bootstrap CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<script id="applicationScript" type="text/javascript" th:src="@{/js/index.js}"></script>
</head>
<body>

    
                     
<div class="container">
    
    <div class="navbar">
        <div class="dropdown">
            <a routerLink="/dashboard" class="btn btn-primary" >Items  </a>
        <a routerLink="/customerOverview" class="btn btn-primary" >Customer</a>
    </div>
    </div>
	<hr>
	<h2>Customer</h2>

	<table  class = "table table-striped table-responsive-md">
		<thead>
		<tr style="background-color:#06a4e3; color: white">
			<th>ID</th>
			<th>first Name</th>
			<th>Last Name</th>
			<th>	<a class="btn btn-primary" style="background-color: rgb(12, 179, 12);">Add New Customer</a></th>
		</tr>
		</thead>
		<tbody>
		<tr *ngFor="let customer of customers">
			<td >{{customer.id}}</td>
			<td >{{customer.firstname}}</td>
			<td >{{customer.lastname}}</td>
			<td> <a class="btn btn-primary" style="background-color: rgb(77, 176, 233);">View  </a>&nbsp;
				<a  class="btn btn-primary" style="background-color: rgb(17, 201, 17);">Edit</a>

			</td>
		</tr>
		</tbody>
	
		
	</table>
	<hr>

	<a th:href = "@{/}">Return to Home Page</a>
</div>


<!-- script bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
