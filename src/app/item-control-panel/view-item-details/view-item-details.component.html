    <div class="row">

<p>Weclome in item view details</p>
<div class="container">
    <div class="row">
        <div class="col-6 col-lg-12">

            <div class="container">
                <div class="row text-left ">
                    <!-- first row -->

                    <div class="col-md-8 col-sm-8 my-3 my-md-10">

                        <!-- <form  > -->
                        <!-- <section *ngIf="selectedItem" class="tiny-dialog fader" id="itemProfile"> -->
                        <div class="container" *ngIf="item">
                            <h1>Item Details</h1>
                            <span>{{item.id}}</span>
                        
                            <hr>
                            <label for="name">Name</label>
                            <input class="form-control"  placeholder="Name" type="text" [(ngModel)]="item.name" required>


                            <label for="descripe">Description</label>
                            <!-- (ngModelChange)="showComment()" -->
                            <textarea id="descripe" class="form-control" 
                                placeholder="Description" rows="7" cols="20" maxlength="255"
                                [(ngModel)]="item.description"> </textarea>
                            <div id="showComment" class="text-right "><span id="numleft"></span>| 255</div>



                            <label for="Price">Price</label>
                            <input class="form-control"  placeholder="Price" type="text"
                                [(ngModel)]="item.price" required>

                            <label for="Amount">Amount in Stock </label>
                            <input class="form-control"  placeholder="Amount in Stock"
                                type="text" [(ngModel)]="item.amountOfStock" required>
                        <hr/>
                            <button class="registerbtn" type="submit">update</button>
                            <input class="registerbtn" type="reset" value="Cancel">
                        </div>
                        <!-- </section> -->
                        <!-- </form> -->

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
