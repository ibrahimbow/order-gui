<div class="container">
  <div class="row">
    <div class="col-6 col-lg-12">
      <div class="container">
        <div class="row text-left "> 
          <!-- first row -->

          <div class="col-md-8 col-sm-8 my-3 my-md-10">

            <form (ngSubmit)="onSubmit()" [formGroup]="createItemForm">
              <div class="container">
                <h1>Create New Item</h1>
                <p>Please fill in this form to create an Item.</p>
                <hr>

                <label>Name</label>
                <input class="form-control" formControlName="name" placeholder="Name" type="text" required>

                <label for="descripe">Description</label>

                <textarea (ngModelChange)="showComment()" id="descripe" class="form-control"
                formControlName="description" placeholder="Description" rows="8" cols="50" maxlength="255"></textarea>
              <div id="showComment" class="text-right "><span id="numleft"></span>| 255</div>


                <label for="Price">Price</label>
                <input class="form-control" formControlName="price" placeholder="Price" type="text" required>

                <label for="Amount">Amount in Stock </label>
                <input class="form-control" formControlName="amountOfStock" placeholder="Amount in Stock" type="text"
                  required>


                <hr>
                <p>By creating an Item you agree to our <a href="#">Terms & Privacy</a>.</p>

                <button type="submit" class="registerbtn">Create</button>
                <input class="registerbtn" type="reset" value="Cancel">
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
